<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <link rel="icon" href="img/icons8-calculator-64.png">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="screen">
                <div class="text-container">
                    <div class="span">
                        <span class="display" id="screen2"></span>
                    </div>
                    <h1 id="screen" class="display"></h1>
                </div>
                
            </div>
                <div class="dial">
                    <input type="button" value="AC" id="clear" onclick="clearFunction()"></input>
                    <input type="button" value="Del" id="delete" onclick="deleteFunction()"></input>
                    <input type="button" value="/" class="operator" onclick="getNumber('/')"></input>
                    <input type="button" value="*" class="operator" onclick="getNumber('*')"></input>
                </div>
                <div class="dial">
                    <input type="button" class="num" value="9" onclick="getNumber(9)"></input>
                    <input type="button" class="num" value="8" onclick="getNumber(8)"></input>
                    <input type="button" class="num" value="7" onclick="getNumber(7)"></input>
                    <input type="button" value="-" class="operator" onclick="getNumber('-')"></input>
                </div>
                <div class="dial">
                    <input type="button" class="num" value="6" onclick="getNumber(6)"></input>
                    <input type="button" class="num" value="5" onclick="getNumber(5)"></input>
                    <input type="button" class="num" value="4" onclick="getNumber(4)"></input>
                    <div class="long">
                        <input type="button" value="+" class="operator" onclick="getNumber('+')"></input>
                    </div>
                </div>
                <div class="dial">
                    <input type="button" class="num" value="3" onclick="getNumber(3)"></input>
                    <input type="button" class="num" value="2" onclick="getNumber(2)"></input>
                    <input type="button" class="num" value="1" onclick="getNumber(1)"></input>
                </div>
                <div class="dial">
                    <input type="button" value="." onclick="getNumber('.')"></input>
                    <input type="button" value="0"  onclick="getNumber(0)"></input>
                <div class="hor-long">
                    <input type="button" value="=" class="operator" onclick="evalFunction()" id="evaluate"></input>
                </div>
                </div>
        </div>
    </div>

    <footer>
        Created By: Markyyyyyy_GG | 2024
    </footer>
    <script src="calculator.js"></script>
</body>
</html>
